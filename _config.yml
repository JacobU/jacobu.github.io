title: Agnostic History
description: >- # this means to ignore newlines until "baseurl:"
  An exploration of all forms of agnosticism - in religion, history, epistemology, cults, and more.  

collections:

defaults:
  - scope:
      path: ""
      type: "authors"
    values: 
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope: 
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives

jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

repository: jacobu/jacobu.github.io