---
layout: default
title: Book Reviews
author: Kieren Underwood
---

<div class="main">
    <h1>Book Reviews</h1>
    <ul>
        {% for category in site.categories %}
            {% if category[0] == "books" %}
                {% for post in category[1] %}
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <em>{{ post.abstract }}</em>
                {% endfor %}
            {% endif %}        
        {% endfor %}
    </ul>
</div>
